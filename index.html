<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Practice  MyReactApp</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Reactの本体 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- Reactの結果をブラウザのDOMに反映させていく為のライブラリ -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- 後から見て行くJSXだとかJavaScriptの新しい文法をつかうためのBabelというライブラリ -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    (() => {
// カウントする部分のみため
      function Counter(props){
        return (
          <li style={{backgroundColor:props.counter.color}} onClick={()=> props.countUp(props.counter)} >
            {props.counter.id}-({props.counter.count})
          </li>
        );
      }

      function CounterList(props){
        const counters = props.counters.map(counter =>{
          return(
            <Counter
            counter={counter}
            key={counter.id}
            countUp={props.countUp}
            />
          );
        });
        return(
          <ul>
            {counters}
          </ul>
        );
      }

      class App extends React.Component{
        constructor(){
          super();
          this.state = {
            counters: [
              {id:'A' , count:0, color: 'tomato'},
              {id:'B' , count:0, color: 'skyblue'},
              {id:'C' , count:0, color: 'limegreen'},
              {id:'D' , count:0, color: 'gray'},
              {id:'E' , count:0, color: 'pink'},
            ],
            total:0
          };
          this.countUp = this.countUp.bind(this);
        }
        countUp(counter){
          this.setState(prevState => {
            const counters = prevState.counters.map(counter => {
              return{id: counter.id, count: counter.count, color: counter.color};
            });
            const pos = counters.map(counter =>{
              return counter.id;
            }).indexOf(counter.id);
            counters[pos].count++;
            return{
              counters:counters,
              total:prevState.total + 1
            };
          });
        }
        render(){
          return(
            <div className="container">
              <CounterList
                counters={this.state.counters}
                countUp ={this.countUp}
              />
              <div>TOTAL INYRNTORY:{this.state.total}</div>
            </div>
          );
        }
      }

      ReactDOM.render(
        <App/>,

        // 第二引数は、そのUIをどこに描画するかを指定してあげる
        document.getElementById('root')
      );
    })();
  </script>

</body>
</html>
