<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Practice  MyReactApp</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Reactの本体 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- Reactの結果をブラウザのDOMに反映させていく為のライブラリ -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- 後から見て行くJSXだとかJavaScriptの新しい文法をつかうためのBabelというライブラリ -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    (() => {

      class Counter extends React.Component{
        constructor(props){
          super(props);
          this.state = {
            count:0
          };
          this.countUp = this.countUp.bind(this);
        }

        countUp(){
          this.setState( prevState => {
            return{
              count:this.state.count +1
            };
          });
        }

        render(){
          return(
              <li style={{backgroundColor:this.props.color}} onClick={this.countUp} >
                {this.state.count}
              </li>
          );
        }
      }

      class App extends React.Component{
        constructor(){
          super();        }

        render()[
          return(
            <div className="container">
            <ul>
            <Counter color="tomato"/>
            <Counter color="skyblue"/>
            <Counter color="limegreen"/>
            </ul>
            <div>TOTAL INYRNTORY:3</div>
            </div>,
          );
        ]
      }

      ReactDOM.render(

        <App/>,

        // 第二引数は、そのUIをどこに描画するかを指定してあげる
        document.getElementById('root')
      );
    })();
  </script>

</body>
</html>
